apiVersion: apps/v1
kind: Deployment
metadata:
  name: sausages-deployment
  labels:
    app: sausages
  annotations:
    argocd-image-updater.argoproj.io/image-list: sausages=alihop/sausages:latest
    argocd-image-updater.argoproj.io/sausages.force-update: "true"
    argocd-image-updater.argoproj.io/sausages.update-strategy: digest
spec:
  selector:
    matchLabels:
      app: sausages
  replicas: 2
  template:
    metadata:
      labels:
        app: sausages
    spec:
      containers:
      - name: sausages
        image: alihop/sausages:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app: sausages
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80